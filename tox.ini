# General

[tox]
envlist = lint, py37


# Environments

[testenv]
deps =
    coverage
    invoke
    lxml
    pytest
    pytest-bdd
    pytest-flask
    pytest-splinter
    requests
    webtest
commands =
    coverage run -m pytest {posargs} tests/
    - coverage report
    - coverage html

[testenv:dev]
basepython = python3.7
deps =
    {[testenv]deps}
    {[testenv:lint]deps}
envdir = venv
usedevelop = True

# Re_use Python packages installed on the system.
# It's especially useful wen using an IDE which runs Python modules
# (like NeoVim + Deoplete + Jedi), and that these ones are installed by the
# package manager of the distribution.
sitepackages = True

[testenv:lint]
deps =
    flake8
    flake8-bugbear
    flake8-commas
    flake8-docstrings
    flake8-import-order
    flake8-per-file-ignores
    mccabe
    pep8-naming
commands = flake8 {posargs} website/
usedevelop = True


# Coverage

[coverage:run]
branch = true
source = website/

[coverage:report]
show_missing = true
skip_covered = true


# Static Code Analysis

[flake8]
# Flake8
count = true
statistics = true
ignore =
    # No docstrings for dunderinit methods.
    # Sphinx doesn't generate documentation for them by default anyway.
    D107
# Flake8-Imports-Order
application-import-names = website
import-order-style = edited
# Flake8-Per-File-Ignores
per-file-ignores =
    tests/conftest.py: E402
    tests/**/test_*.py: D100, D101, D102, D103, D104, X100
    tests/blog/test_blog_helpers.py: E127
    website/config.py: D107
    website/factories.py: D106
    website/blog/factories.py: D101, D106
    website/test/models.py: D102
# McCabe
max-complexity = 10
